<header class='main-header'>
  <div class="choke">
    <ul class="toolbar">
      <ul class="left">
        <li class="img-container">
          <a href='/'><img src="/img/logo.svg" alt="Bridge"></a>
        </li>
      </ul>
      <ul class="right menu-wide beta">
        <li class='${area == "download" ? "active" : ""}'><a href="/download">Download</a></li>
        <li class='${area == "docs" ? "active" : ""}'><a href="/docs">Docs</a></li>
        //<li class='${area == "resources" ? "active" : ""}'><a href="/resources">Resources</a></li>
      </ul>
      <ul class="right menu-narrow alpha">
        <li>
          <button class='menu-toggle'></button>
        </li>
      </ul>
    </ul>
  </div>
</header>
<div class="choke">
  <ul class="menu-master alpha ${menu == null ? 'no-menu' : ''}">
    <ul class="menu-narrow beta">
      <li class='${area == "download" ? "active" : ""}'>
        <a href="/download">Download</a>
      </li>
      <li class='${area == "docs" ? "active" : ""}'>
        <a href="/docs">Docs</a>
      </li>
      //<li class='${area == "resources" ? "active" : ""}'>
      //  <a href="/resources">Resources</a>
      //</li>
    </ul>
    @if (menu != null)
      <ul class="menu-master gamma">
        @for (category in menu.keys)
          <ul class="menu-master category">
            <span>$category</span>
            @for (route in menu[category])
              <li><a href="${route.url}">${route.title}</a></li>
            @end for
          </ul>
        @end for
      </ul>
    @end if
  </ul>
</div>
