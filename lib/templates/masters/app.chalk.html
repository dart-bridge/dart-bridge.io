<!DOCTYPE html>
<html lang='en' class='no-js no-backdrop-filter'>

  <head>
    <title>Bridge</title>
    
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

    // Feature detection (js, backdrop-filter)
    <script>
      var htmlEl = document.querySelector('html');
      htmlEl.className = htmlEl.className
          .replace('no-js', 'js');
      if ('webkitBackdropFilter' in document.createElement('div').style)
        htmlEl.className = htmlEl.className
            .replace('no-backdrop-filter', 'backdrop-filter');
    </script>

    // Stylesheet
    <link rel='stylesheet' href='/app.css'>

    // Apple touch icon
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>

    // Web fonts
    <script src='//use.typekit.net/dcz8uda.js'></script>
    <script>
      try {
        Typekit.load();
      } catch (e) {
      }
    </script>
  </head>

  <body class='area-${area ?? "generic"} ${menu == null ? "no-menu" : "has-menu"}'>

    // Google Analytics
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69853560-1', 'auto');
      ga('send', 'pageview');

    </script>

    // Content
    @include ('partials.header')
    @block ('content')

    // Hammer JS
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
  </body>

</html>
