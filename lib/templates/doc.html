@extends ('app')

@block ('content')
  <article>
    <ul>
      @for (docRoute in docRoutes)
        <a href='${docRoute.url}'>${docRoute.title}</a>
      @end for
    </ul>
    <h1 id='doc-title'>${docRoute.title}</h1>
    <div id="doc-content">
      ${await docRoute.doc()}
    </div>
  </article>
@end block
