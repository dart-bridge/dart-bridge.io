@extends ('app')

@block ('content')
  <div class="page-header">
    <div class="choke">
      <div class="dropdown">
        <button></button>
        <ul class='menu'>
          @for (docRoute in docRoutes)
          <li>
            <a href='${docRoute.url}'>${docRoute.title}</a>
          </li>
          @end for
        </ul>
      </div>
    </div>
    <h1 class="choke" id='doc-title'>
      ${docRoute.title}
    </h1>
  </div>

  <article class='choke'>
    <div id="doc-content">
      ${await docRoute.doc()}
    </div>
  </article>
@end block
